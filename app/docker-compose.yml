version: '3'

services:
  nginx:
    image: nginx:latest
    depends_on:
      - backend
      - ui
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:8080"

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    command: bash -c "uvicorn main:app --host 0.0.0.0"
    ports:
      - "8000:8000"
    env_file:
      - .env

  ui:
    build:
      context: ui
      dockerfile: Dockerfile
    command: bash -c "npm start"
    ports:
      - '3000:3000'
    env_file:
      - .env